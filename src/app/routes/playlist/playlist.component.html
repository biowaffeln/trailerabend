<div class="video margin center">
  <iframe width="560" height="315" *ngIf="currentLink" [src]="currentLink" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
  <div class="video__actions">
    <button (click)="changeIndex(-1)">prev</button>
    <button (click)="changeIndex(1)">next</button>
  </div>
</div>
