<mat-card class="mat-elevation-z5">
  <mat-card-title-group>
    <mat-card-title>
      {{movie.name}}
      <ng-container *ngIf="movie.year">
        ({{movie.year}})
      </ng-container>
    </mat-card-title>
    <mat-card-subtitle *ngIf="movie.special">
      {{movie.special}}
    </mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-content>
    <button mat-button (click)="toggleVote(FOR)" [class.for]="movie.vote === FOR">
      dafür
      <span role="img" aria-label="Thumbs Up">👍</span>
    </button>
    <button mat-button (click)="toggleVote(AGAINST)" [class.against]="movie.vote === AGAINST">
      dagegen
      <span role="img" aria-label="Thumbs Down">👎</span>
    </button>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button target="_blank" [href]="imdbLink(movie)">IMDb</a>
    <a mat-button target="_blank" [href]="movie.trailerlink">Trailer</a>
  </mat-card-actions>
</mat-card>
